{{ define "main" }}
  <h3> {{ .Title }} </h3>
  <br /><br />
  <div class="posts">
    {{ range .Pages }}
      <a href={{ .Permalink | absURL }}> <h4> {{ .Title }} </h4> </a>
      <h5 class="white_back"> {{ .Date.Format "2 of January, 2006" }} {{ with .Params.Author }} ~ {{ . }} {{ end }} </h5>
      <br />
      {{ .Description }}
      <hr width="50%" />
    {{ end }}
  </div>
{{ end }}
