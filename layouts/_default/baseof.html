<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-2" id="menu">
                {{- partial "menu.html" . -}}
              </div>
              <div class="col-8" id="main">
                {{- block "main" . }}{{- end }}
              </div>
              <div class="col-2" id="main">
                {{- partial "info.html" . -}}
              </div>
            </div>
          </div>
        </div>
        <hr />
        {{- partial "footer.html" . -}}
    </body>
    <footer>
        {{- partial "foot.html" . -}}
    </footer>
</html>
